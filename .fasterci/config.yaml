workflows:
  - name: bazel
    image: us.gcr.io/fasterci/bazelbuilder:cd990e6
    on:
      pull_request:
        branches:
          - master
    steps:
      - name: bazel build
        bazel:
          build_targets:
            - //...
          test_targets:
            - //...
      - name: examples
        working-directory: examples
        bazel:
          build_targets:
            - //...
          test_targets:
            - //...
      - name: buildifier
        run: bazel run //:buildifier-check


          